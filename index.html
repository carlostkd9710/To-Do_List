<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <div class="container row">
            <div class="col-6">
                <div id="h1">
                    <h1>Bienvenido a tu lista de tareas</h1>
                </div>
                <div id="ul" class="li">
                    <ul>

                    </ul>
                </div>
            <hr>
            </div>
            <div class="container1 col-6">
                <div id="h1">
                    <h1>Tarea</h1>
                </div>
                <div class="addtask">
                    <form action="">
                        <div class="input-group mb-3">
                            <select name="item" id="item">
                                <option value="secondary">Item</option>
                                <option value="primary">Primary</option>
                                <option value="secondary">Secondary</option>
                                <option value="success">Success</option>
                                <option value="danger">Danger</option>
                                <option value="warning">Warning</option>
                                <option value="info">Info</option>
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                            <input id="input" class="form-control" type="text" autocomplete="off" placeholder="AÃ±adir tarea">
                        </div>
                    </form><br>
                    <button id="button" class="btn btn-success">Agregar</button>
                </div>
                <div id="estado" class="estado">
                    <p id="res-task">Sin tareas pendientes</p>
                </div>
                <div id="estado2"></div>
            </div>
            <div id="edittask">
                <input id="inputEdit" class="form-control" type="text" autocomplete="off" placeholder="Editar tarea">
                <button id="button-edit" class="btn2 btn-success" onclick="funcionedit()">Editar</button>
            </div>
            <div id="listar"></div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
