<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="https://www.tecno.co/">
                <img src="./img/icon.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                To-Do List ¡Tecno, más que soluciones!
              </a>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <h1>Lista de tareas</h1>
            <div class="addtask">
                <form action="">
                    <input id="input" type="text" autocomplete="off" placeholder="Añadir tarea">
                    <button id="button" class="btn btn-success">+</button>
                </form>
            </div>
            <div id="ul" class="li">
                <ul>

                </ul>
            </div>
            <div id="estado" class="estado">
                <p id="res-task">Sin tareas pendientes</p>
            </div>
            <div id="estado2"></div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./scripts/javaScript.js"></script>
</body>
</html>
